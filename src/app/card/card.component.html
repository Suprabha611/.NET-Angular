<br> <br>
<div *ngFor="let c of car" style="float:left;">
  <div class="row">
    <div class="card col-sm-3" style="width: 18rem; margin-left:70px; margin-bottom: 50px;">
      <!--Property Binding-->
      <img [src]="c.img" class="card-img-top" style="height:300px; width:230px; margin-left:25px; margin-top: 20px;">
      <div class="card-body">
        <!--Interpolation Binding-->
        <div>
          {{c.pname | uppercase}}
          <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
        </div> <br>
        <div [hidden]="productDetail">
          {{c.pdescription}}
          <br> <br>
          <b>Price: {{c.price | currency:'INR'}}</b>
          <div class="card-text">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Order Now!! </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-5" class="bg-img">
    <div class="col-md-12 min-vh-100 d-flex flex-column">
        <div class="login-form" style="margin-top:90px;"> 
            <form class="mt-5" [formGroup]="registerForm" (ngSubmit)="submitHandler()">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" formControlName="username" placeholder="Enter Username">
                    <label class="error ng-binding" *ngIf="submitted && f['username'].invalid" style="color:white;">Required </label>
                </div>
                <br>
                <div class="form-group">
                    <input type="email" class="form-control" name="useremail" formControlName="useremail" placeholder="Enter email">
                    <label class="error ng-binding" *ngIf="submitted && f['useremail'].invalid" style="color:white;">*Required </label>
                    <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['useremail']" style="color:white;">*Must be a valid email address</label>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" formControlName="password" placeholder="Enter password">
                    <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['password']" style="color:white;">*Password is required</label>
                    <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['minlength']" style="color:white;">*Password must be at least 8 characters</label>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="mobile" formControlName="mobile" placeholder="Enter Mobile Number">
                    <label class="error ng-binding" *ngIf="submitted && f['mobile'].errors?.['required']" style="color:white;">Required</label>
                </div>
                <br>
                <button type="submit" class="btn btn-warning">Register!!</button>
            </form>
            <div class="ms-mt-x ms-mb-m register-already-account" style="padding-top:30px">
                <span class="ms-fs-12 ng-binding" style="color:white; margin-left:110px;">Already have an account?
                    <a class="secondary ng-binding" href="login"> Login!! </a>
                </span>
            </div>
        </div>
    </div>
</div>

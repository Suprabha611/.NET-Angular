<br><br>
<marquee style="font-size:x-large; text-align: center;">BUY NOW!!! <br>MOSTLY BROUGHT!!!</marquee>
<br> <br>

<div *ngFor="let s of simp" style="float:left;">
  <div class="row">
    <div class="card col-sm-3" style="width: 18rem; margin-left:70px; margin-bottom: 50px;">
      <!--Property Binding-->
      <img [src]="s.img" class="card-img-top" alt="..." style="height:270px; width:220px; margin-left:25px; margin-top: 20px;">
      <div class="card-body">
        <!--Interpolation Binding-->
        <div>
          {{s.pname | uppercase}}
          <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
        </div> <br>
        <div [hidden]="productDetail">
          {{s.pdescription}}
          <br> <br>
          <b>Price: {{s.price | currency:'INR'}}</b>
          <div class="card-text">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Order Now!! </button>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="mt-5">
    <div class="col-md-12 min-vh-100 d-flex flex-column">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="login-form">
                    <label style="margin-left:320px;"> <h1 style="font-weight: bolder;">LOGIN IN!!</h1></label>
                    <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="login()">
                        <br>
                        <div class="mt-5">
                            <div class="form-group">
                                <input type="email" class="form-control" name="useremail" formControlName="useremail" placeholder="User Email">
                                <label class="error ng-binding"
                                    *ngIf="submitted && f['useremail'].errors?.['required']" style="color:black;">*Email is required</label>
                                <label class="error ng-binding"
                                    *ngIf="submitted && f['useremail'].errors?.['useremail']" style="color:black;">*Must be a valid email address!!</label>
                            </div><br>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
                                <label class="error ng-binding"
                                    *ngIf="submitted && f['password'].errors?.['required']" style="color:black;">Password is required</label>
                                <label class="error ng-binding"
                                    *ngIf="submitted && f['password'].errors?.['minlength']" style="color:black;">Password must be at least 8 characters</label>
                            </div><br>
                            <button type="submit" class="btn btn-warning" href="">Login</button>
                            <div class="ms-fs-12 text-center ms-mt-x ms-mb-m forgot">
                                <span class="ms-fs-12 ng-binding" style="color:black;">Don't have an account?
                                    <a class="secondary ng-binding" href="register"> Register!! </a>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

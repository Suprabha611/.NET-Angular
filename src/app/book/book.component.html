<div *ngFor="let b of book" style="float:left;" class="polaroid">
  <div class="row">
    <div class="card col-sm-3" style="width: 18rem; margin-left:40px; margin-bottom: 50px;">
      <!--Property Binding-->
      <img [src]="b.img" class="card-img-top" style="height:270px; width:220px; margin-left:23px; margin-top:20px;">
      <div class="card-body">
        <!--Interpolation Binding-->
        <div>
          <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
        </div>
        <div [hidden]="productDetail">
          <b>Price: {{b.price | currency:'INR'}}</b> <br>
          <p [ngStyle]="{color:mycolor1}"> <b>{{b.pstatus1}}</b></p>
          <p [ngStyle]="{color:mycolor2}"> <b>{{b.pstatus2}}</b></p>
          <p [ngStyle]="{color:mycolor3}"> <b>{{b.pstatus3}}</b></p>
          <div class="card-text">
            Quantity: <input type="number" name="quantity" [(ngModel)]="quantity" style="width:37px;border-radius:4px;" min="1" max="8"><br><br>
            <button type="button" id="grad" class="btn btn-primary" (click)="addToCart(b)" data-bs-toggle="modal" data-bs-target="#exampleModal"> Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

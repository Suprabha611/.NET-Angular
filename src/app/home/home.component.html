<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"

    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://media.istockphoto.com/photos/dreamcatcher-indian-decoration-at-sunset-picture-id1219800961?b=1&k=20&m=1219800961&s=170667a&w=0&h=fDb43X7nIv20R20YEBkLWF2tPedHCg0Hms7GyUg9Rp0="
        class="d-block" style="width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h4>Multi-Layered Dream Catchers</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="https://media.istockphoto.com/photos/handmade-dream-catcher-with-feathers-threads-and-beads-rope-hanging-picture-id1271067249?b=1&k=20&m=1271067249&s=170667a&w=0&h=OXAzjw7HGWHIQ3byeYfkzMTxRE0WyFFnWo4N_xcHhsw="
        class="d-block" style="width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h4>Crafted Dream Catchers</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://c0.wallpaperflare.com/preview/793/176/940/dream-catcher-dreamcatcher-dream-catcher.jpg"
        style="width: 100%;">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div> <br>
